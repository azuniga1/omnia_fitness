<!DOCTYPE html>
<html>
    <head>
        <title>OMNIA</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
        <img src="Omnia_logo.jpg" width="160" height="160" id="logo">
        </div>
        <div class="topnav" id='myTopnav' id="navbar">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#trainer">Trainer</a>
                <a href="#about">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i> 
                    </a>
        </div>
            <div class="slideshow_container">
              <div class="mySlides fade">
              <img src="cover.jpg" id="main" style="width:100%" class="main">
              </div>
              <div class="mySlides fade">
                  <img src="cover_two.jpg" style="width:100%" class="main" >
              </div>
              <div class="mySlides fade">
                  <img src="cover_three.jpg" style="width:100%" class="main">
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        
        </div>
        <script>
                function myFunction() {
                  var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
        </script>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>
            
            
    
    </body>
</html>
